<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auraro International Shipping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Auraro International Shipping</h1>
    <p>Track your shipment easily</p>
  </header>

  <main>
    <section class="tracker">
      <h2>Enter Tracking Code</h2>
      <input type="text" id="trackingCode" placeholder="Enter your tracking code">
      <button onclick="checkTracking()">Track</button>
      <p id="error" class="error"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Auraro International Shipping</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
